<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spend Mansa Musa's Money</title>
  <style><!-- Add this inside the <style> tag -->
.item img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 10px;
}

    body { font-family: Arial, sans-serif; background: #f2efe3; color: #333; text-align: center; }
    h1 { font-size: 2.5em; margin-top: 20px; }
    .money { font-size: 2em; color: #b29600; margin-bottom: 20px; }
    .items { display: flex; flex-wrap: wrap; justify-content: center; }
    .item { border: 1px solid #ccc; border-radius: 10px; margin: 10px; padding: 15px; width: 200px; background: #fff; }
    .item button { margin-top: 10px; padding: 5px 10px; background: #b29600; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<h1>Spend Mansa Musa's Money</h1>
<div class="money" id="money">$400,000,000,000</div>

<div class="items" id="items"></div>

<script>
  let totalMoney = 400000000000;
  const items = [
  { name: "Sack of Salt", price: 10, img: "https://upload.wikimedia.org/wikipedia/commons/3/39/Salt_blocks.jpg" },
  { name: "Bag of Millet", price: 5, img: "https://upload.wikimedia.org/wikipedia/commons/0/0e/Millet_Seeds.JPG" },
  { name: "Goat", price: 20, img: "https://upload.wikimedia.org/wikipedia/commons/6/6b/Goat_on_a_farm.jpg" },
  { name: "Chicken", price: 8, img: "https://upload.wikimedia.org/wikipedia/commons/2/2c/Hen_at_home.jpg" },
  { name: "Cow", price: 100, img: "https://upload.wikimedia.org/wikipedia/commons/8/84/Cow_female_black_white.jpg" },
  { name: "Silk Robe", price: 200, img: "https://upload.wikimedia.org/wikipedia/commons/e/e2/Silk_robe.jpg" },
  { name: "Ivory Comb", price: 75, img: "https://upload.wikimedia.org/wikipedia/commons/b/b9/Akan_ivory_comb.jpg" },
  { name: "Camel", price: 300, img: "https://upload.wikimedia.org/wikipedia/commons/7/7d/Camel_at_Giza_pyramid_complex.jpg" },
  { name: "Horse", price: 600, img: "https://upload.wikimedia.org/wikipedia/commons/f/fb/Arabian_Horse.jpg" },
  { name: "Small River Canoe", price: 800, img: "https://upload.wikimedia.org/wikipedia/commons/8/81/African_canoe.jpg" },
  { name: "Build a Mosque", price: 50000, img: "https://upload.wikimedia.org/wikipedia/commons/e/e5/Djinguereber_Mosque.jpg" },
  { name: "University", price: 5000000, img: "https://upload.wikimedia.org/wikipedia/commons/d/d5/Sankore_Mosque_and_University.jpg" },
  { name: "1 Ton of Gold Dust", price: 1000000, img: "https://upload.wikimedia.org/wikipedia/commons/5/55/Gold_dust_in_pan.jpg" },
  { name: "City-Wide Feast", price: 4000000, img: "https://upload.wikimedia.org/wikipedia/commons/2/2d/African_feast.jpg" }
];


  const updateMoney = () => {
    document.getElementById("money").innerText = `$${totalMoney.toLocaleString()}`;
  };

  const container = document.getElementById("items");
  items.forEach(item => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `<h3>${item.name}</h3><p>Price: $${item.price.toLocaleString()}</p><button>Buy</button>`;
    div.querySelector("button").onclick = () => {
      if (totalMoney >= item.price) {
        totalMoney -= item.price;
        updateMoney();
      } else {
        alert("Not enough money!");
      }
    };
    container.appendChild(div);
  });

  updateMoney();
</script>

</body>
</html>
